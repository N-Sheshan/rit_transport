<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Ramco Institute of Technology</title>
    <style>
        body {background-image: url({% static 'images/background.jpg' %});
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
    </style>
<body >
    <div class="rit"></div>
    <img src="{% static 'images/rit.jpg' %}" alt="">
    <div class="container">           

        
<div class="container container-login" style="margin-top: 100px;margin-top: 100px; font-size:larger;">
   
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login to RIT Dashboard</h2>
        <form method="POST" action="{% url 'login' %}" autocomplete="off"  enctype="multipart/form-data">
          {% csrf_token %}
          {{ error_message }}

          <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="password" >Password</label>
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter your password" required>
          </div>
         <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>

<script>
   // Get the "Bill It" button
    
   document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('close-btn');

    if (popup) {
      popup.style.display = 'block';
      closeBtn.addEventListener('click', function() {
        popup.style.display = 'none';
      });
    }
  });
</script>
