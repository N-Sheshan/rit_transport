{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Ramco Institute of Technology</title>
    <style>
        body {background-image: url({% static 'images/background.jpg' %});
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
    </style>
<body >
    {% block header %}

    <div class="rit"></div>
    <img src="{% static 'images/rit.jpg' %}" alt="">
    <div class="container">
        <!-- <div class="heading">B.E/B.TECH I YEAR & II YEAR (LATERAL ENTRY) ADMISSION FORM</div> -->
        <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data"  onsubmit="hideButton()">
        {% csrf_token %}
            <div class="form-all">
                <div class="admission">
                    <br><br><br><br>
                <!-- <span class="title"><b>ADMISSION</b></span> -->
<!--            
            <div class="PERSONALINFORMATION">
                <span class="title"><b>I. PERSONAL INFORMATION</b></span> -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input1">Name</label>
                        <input type="text" name="Name" id="Name" class="form-control" placeholder="Enter the name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input1">Email-ID</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email" required/>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input1">Password</label>
                        <input type="Password" name="Password" class="form-control" placeholder="Enter Password'" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input2">Conform Password</label>
                        <input type="Password" name="conform_Password" class="form-control" placeholder="Enter conform_Password" required/>
                    </div>
                </div>
            </div>
           
        </div>
        </div>
        <div class="but" style="margin-left: 850px;">
            <button type="submit"  id="" class="btn btn-primary">Register</button>
        </form>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

    {% endblock %}

</body>
</html>
